<!DOCTYPE html>
<html>
<head>
	<title>Electroauto Oscartita</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.expander.js"></script>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="container-fluid">
		
	</div>
	<script>
	$(document).ready(function() {
		// use esta configuracion simple para valores por defecto
		//$('div.expandable p').expander();
		// *** O ***
		// configure de la siguiente manera
		$('div.expandable p').expander({
		slicePoint: 325, // si eliminamos por defecto es 100 caracteres
		expandText: 'Leer mas', // por defecto es 'read more...'
		expandPrefix: '...&nbsp&nbsp&nbsp;', //valor de espacio por defecto es '&hellip; ',
		collapseTimer: 5000, // tiempo de para cerrar la expanci√≥n si desea poner 0 pra no cerrar
		userCollapseText: 'Leer menos' // por defecto es 'read less...'
	  });
	});
  	</script>
</body>
</html>
